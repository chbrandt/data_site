{% extends 'base.html' %}

{% block title %}
    Welcome
{%  endblock %}


{% block content %}
    <div class="jumbotron text-center">
        <div class="container mt-5">
            <h1 class="jumbotron-heading"> Welcome to the GMAP Data Integration Portal </h1>
            <p class="lead text-muted" > Website short description</p>

            <p>
                <a href="/packages" class="btn btn-primary my-2">Browse all packages</a>
            </p>
        </div>

    </div>

    <h2 > Latest products </h2>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for pack in packages %}

                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">

                            <img class="card-img-top"
                                 data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                                 alt="Thumbnail [100%x225]"
                                 style="height: 225px; width: 100%; display: block;"
{#                                 src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22348%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20348%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_178ea12d2a9%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_178ea12d2a9%22%3E%3Crect%20width%3D%22348%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22116.68333435058594%22%20y%3D%22120.3%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"#}
                                    src="{{ pack.thumbnail_url }}"
                                 data-holder-rendered="true">



                            <div class="card-body">
                                <p class="card-text mb-2">
                                    {{ pack.name }}
                                </p>

                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a class="btn btn-sm btn-outline-secondary" href="/{{pack.id}}/record"> View</a>
                                    </div>
                                    <small class="text-muted">9 mins</small>

                                </div>
                            </div>
                        </div>
                    </div>

                {% endfor %}

            </div>



        </div>
    </div>

{% endblock %}
